<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="../CSS/EstilosLibreto.css">
<link rel="stylesheet" href="../CSS/Global.css">
<title>Libreto de Eventos</title>
<style>

</style>
</head>
<body>
<header>
  
  <h1>Libreto de Eventos</h1>
  <p>Resumen de eventos en que participaste</p>
</header>

<main>
  <section class="events-container" id="eventsContainer">
  </section>
</main>

<footer class="PieDePagina">

  <div class="ContenedorHoras"> 

    <p>Horas libres Totales <strong>24</strong></p>

  </div>

  <div class="ContenedorHoras">

    <p> Horas libres Faltantes <br> <strong>56</strong>  </p>

  </div>

</footer>

<script>
  const events = [
    {
      name: "Taller: Tu sitio web con Figma",
      inscriptionDate: "2025-03-12",
      freeHours: 5
    },
    {
      name: "Taller Cuerpos en Movimiento",
      inscriptionDate: "2025-04-01",
      freeHours: 3
    },
    {
      name: " Taller: Escribir con imágenes",
      inscriptionDate: "2025-05-18",
      freeHours: 4
    },
    {
      name: "Karaoke Fest",
      inscriptionDate: "2025-05-16",
      freeHours: 12
    },
  ];

  function formatDate(d) {
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    const dateObj = new Date(d);
    return dateObj.toLocaleDateString('es-ES', options);
  }

  function renderEvents() {
    const container = document.getElementById('eventsContainer');
    container.innerHTML = '';

    events.forEach((event, index) => {
      const card = document.createElement('article');
      card.classList.add('event-card');

      card.innerHTML = `
        <div class="event-name">${event.name}</div>
        <div><span class="event-label">Fecha de inscripción:</span><span class="event-date">${formatDate(event.inscriptionDate)}</span></div>
        <div><span class="event-label">Horas libres otorgadas:</span><span class="event-hours">${event.freeHours} h</span></div>
      `;

      container.appendChild(card);
    });
  }

  // Initialize
  document.addEventListener('DOMContentLoaded', () => {
    renderEvents();
  });
</script>
</body>
</html>
