<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Universidad</title>
  
  <link rel="stylesheet" href="../CSS/EstiloLogin.css">
  <link rel="stylesheet" href="../CSS/Global.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="https://unab.edu.co/wp-content/uploads/2022/09/cropped-favicon-naranja-32x32.png" sizes="32x32">
  <script defer src="../JS/Login.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="content-wrapper">
      
      <!-- Carrusel -->
      <div class="left-panel">
        <div class="slideshow">
          <div class="slide" style="background-image: url('../IMG/EdificioUnab.jpg');"></div>
          <div class="slide" style="background-image: url('../IMG/ElbosqueUnab.jpg');"></div>
          <div class="slide" style="background-image: url('../IMG/LacasonaUnab.jpg');"></div>
        </div>
      </div>

      <!-- Login -->
      <div class="right-panel">
        <div class="login-container">
          <img src="https://i.postimg.cc/HWXM29tS/Medicina-Unab.png" alt="Logo Universidad" class="login-logo">
          <h2>Acceso Estudiantes</h2>

          <form>
            <a class="forgot-password" href="https://correo.unab.edu.co/creacion.jsp" target="_blank">¿No tiene usuario?</a>
            <div class="input-group">
              <label for="email">Correo institucional</label>
              <input type="email" id="email" name="email" placeholder="usuario@unab.edu.co" required>
            </div>
          
            <a class="forgot-password" href="https://correo.unab.edu.co/recuperarClave.jsp" target="_blank">¿Olvidaste tu contraseña?</a>
            <div class="input-group">
              <label for="password">Contraseña</label>
              <div class="input-icon">
                <input type="password" id="password" name="password" placeholder="••••••••" required>
                <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
              </div>
            </div>
          
            <button type="submit" class="login-btn"><a class="IngresarLink" href="MainUnab.html">Ingresar</a></button>
          </form>
          
          
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer-unab">
      <div class="footer-content">
        <img src="../IMG/logo-unab-vert.png" alt=""> 
        <div class="footer-text">
        <p>Universidad Autónoma de Bucaramanga <br> © Todos los derechos reservados</p>
        </div>
      </div>
    </footer>
  </div>

</body>
</html>
