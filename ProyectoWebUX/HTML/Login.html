<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Universidad</title>
  
  <link rel="stylesheet" href="../CSS/EstiloLogin.css">
  <link rel="stylesheet" href="../CSS/Global.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="https://unab.edu.co/wp-content/uploads/2022/09/cropped-favicon-naranja-32x32.png" sizes="32x32">
</head>
<body>
  <div class="main-container">
    <div class="content-wrapper">
      
      <!-- Carrusel -->
      <div class="left-panel">
        <div class="slideshow">
          <div class="slide" style="background-image: url('../IMG/EdificioUnab.jpg');"></div>
          <div class="slide" style="background-image: url('../ProyectoWebUX/IMG/ElbosqueUnab.jpg');"></div>
          <div class="slide" style="background-image: url('../ProyectoWebUX/IMG/LacasonaUnab.jpg');"></div>
        </div>
      </div>

      <!-- Login -->
      <div class="right-panel">
        <div class="login-container">
          <img src="../IMG/LogoUnab.png" alt="Logo Universidad" class="login-logo">
          <h2>Acceso Estudiantes</h2>

          <form>
            <a class="forgot-password" href="https://correo.unab.edu.co/creacion.jsp" target="_blank">¿No tiene usuario?</a>
            <div class="input-group">
              <label for="email">Correo institucional</label>
              <input type="email" id="email" name="email" placeholder="usuario@unab.edu.co" required>
            </div>
          
            <a class="forgot-password" href="https://correo.unab.edu.co/recuperarClave.jsp" target="_blank">¿Olvidaste tu contraseña?</a>
            <div class="input-group">
              <label for="password">Contraseña</label>
              <div class="input-icon">
                <input type="password" id="password" name="password" placeholder="••••••••" required>
                <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
              </div>
            </div>
          
            <button type="submit" class="login-btn">Ingresar</button>
          </form>
          
          
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer-unab">
      <div class="footer-content">
        <img src="../IMG/LogoUnab.png" alt="Logo UNAB" class="footer-logo">
        <div class="footer-text">
          <p>Universidad Autónoma de Bucaramanga</p>
          <p>© Todos los derechos reservados</p>
        </div>
      </div>
    </footer>
  </div>

  <!-- animaciones generales -->
  <!-- Script para la animacion de las imagenes -->
  <script>

      let slides = document.querySelectorAll('.slide');
      let index = 0;

      function showNextSlide() {
        slides.forEach((slide) => slide.classList.remove('active'));
        slides[index].classList.add('active');
        index = (index + 1) % slides.length;
      }

      showNextSlide();
      setInterval(showNextSlide, 5000);

  </script>

  <!-- animacion ojo -->
  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
      // Alternar tipo de input
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);

      // Alternar ícono de ojo
      this.classList.toggle('fa-eye-slash');
      this.classList.toggle('fa-eye');

    });
  </script>
  

</body>
</html>
